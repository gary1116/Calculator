<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="calculator">
        <div class="display"></div>
        <div class="allButton">
        <div class="calcButtons">
          <div class="numberButtons">
            <div class="firstRow">
                <button><p>1</p></button>
                <button><p>4</p></button>
                <button><p>7</p></button>
                <button><p>0</p></button>
            </div>
            <div class="secondRow">
                <button><p>2</p></button>
                <button><p>5</p></button>
                <button><p>8</p></button>
                <button><p>.</p></button>
            </div>
            <div class="thirdRow">
                <button><p>3</p></button>
                <button><p>6</p></button>
                <button><p>9</p></button>
                <button><p>=</p></button>
            </div>
          </div>
          <div class="enterButton">
            <button><p>Enter</p></button>
          </div>
        </div>
        <div class="mathButtons">
            <button><p>/</p></button>
            <button><p>X</p></button>
            <button><p>-</p></button>
            <button><p>+</p></button>
            <button id="clearButton"><p>Clear</p></button>
          </div>
    </div>

      </div>
    </div>
    <footer>
      <a href="https://www.linkedin.com/in/gary-m-100bb01aa/" target="_blank"
        ><img src="images/linkedin.png" alt="Linkedin"
      /></a>
      <a href="https://github.com/gary1116" target="_blank"
        ><img src="images/github.png" alt="github"
      /></a>
      <a
        href="https://www.codingninjas.com/studio/profile/Gary11"
        target="_blank"
        ><img src="images/code.png" alt="coding ninjas"
      /></a>
    </footer>
  </body>
</html>
